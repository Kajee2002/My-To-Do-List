<body>
    <div class="container">
        <h1>To Do List</h1>
        <div class="getInput">
            <input id="userInput" type="text" placeholder="Enter your task...">
            <button class="addBtn">
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>
        <h2>Active Tasks</h2>
        <div class="tasksList"></div>
        <h2>Completed Tasks</h2>
        <div class="completedList"></div>
    </div>
    <footer class="footer">
